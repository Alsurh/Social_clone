{% extends 'main/base.html' %}

{% block content %}
<div class="container text-center">
  <div class="row">
    <div class="col-8">
      <h1>Smeeps!</h1>
      {% for smeep in smeeps %}
      <div class="alert alert-info" role="alert">
        {{ smeep.body}}
          <small class="text-muted">
            ({{ smeep.created_at }})  By
              @{{ smeep.user.username }}


          </small>
      </div><br/><br/>

      {% endfor %}
    </div>
    <div class="col-4">
      {% if form %}
    <form method=POST>
        {% csrf_token %}
        {{ form.as_p }}

  <button type="submit" class="btn btn-secondary">Smeep</button>
</form>
      {% endif %}

    </div>
  </div>
</div>
{% endblock %}
